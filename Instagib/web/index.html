<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Instagib</title>
    <style>
      #crosshair1 {
        position: absolute;
        z-index: 21;
        left: 50%;
        top: 50%;
        margin-left: -8px;
        margin-top: -5px;
        user-select: none;
        color: black;
        font-size: 20px;
      }
      #crosshair2 {
        position: absolute;
        z-index: 22;
        left: 50%;
        top: 50%;
        margin-left: -8px;
        margin-top: -5px;
        user-select: none;
        color: white;
      }
    </style>
  </head>

  <body style="height:100%; margin: 0; padding: 0">
    
    <canvas id="webgl-canvas" style="border: none; width:100%; height: 100%; display:block;"></canvas>
    
    <div id="crosshair1" ondragstart="return false;" onselectstart="return false;">+</div>
    <div id="crosshair2" ondragstart="return false;" onselectstart="return false;">+</div>
    
    <script type="application/dart" src="instagib.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
